<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update the DOM</title>
  <style>
    .active {
      color: blue;
    }

    .removeClass {
      color: red;
    }
  </style>
</head>
<body>
  
  <div class="inner">
    <h1></h1>
  </div>

  <div class="makeRed">
    <span>Update Styles</span>
  </div>

  <div class="addClass">
    <p>Class will added via JS</p>
  </div>

  <div class="removeClass">
    <p>Class will be removed via JS</p>
  </div>

  <button>CLick Here</button>

  <button class="clickMe">Add Event</button>
  <script>

    //update text//
    var date = new Date();
    var hour = date.getHours();
    var min = date.getMinutes();
    var inner = document.querySelector('.inner h1')
    inner.textContent = hour > 18 ? "good evening" : "good day";

    // update style // 

  
    var makeRed = document.querySelector('.makeRed');
    makeRed.style.color = "red";
    makeRed.style.backgroundColor = "black";
    makeRed.style.padding = min + "px";

    //add a class
    const addClass = document.querySelector('.addClass');
    addClass.classList.add('active');

    // remove class

    function removeClass(element) {
      var el = document.querySelector(element);
    }
  </script>
</body>
</html>
