<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Types</title>
</head>
<body>
  <h1>There are a few basic data types</h1>
  <ul>
    <li>Boolean - a true or false value</li>
    <li>Null - a value of null</li>
    <li>Undefined - a value that has not been defined</li>
    <li>Number - a number include decimals</li>
    <li>String - any text in side single ' or double quotes "</li>
  </ul>

  <script>
    // create a variable
    var ismale;
    // assign the variable to true;
    ismale = true;
    //log the variable
    console.log(ismale);
    // reassign the variable
    ismale = false;
    console.log(ismale);

    // create and let (lets can be reassigned)
    let ishappy = true;
    console.log(ishappy);
    ishappy = false;
    console.log(ishappy);

    // create a const (const can be reassigned and throws and error )
    const ishungry = false;
    console.log(ishungry);
    // ishungry = true;
    // console.log(ishungry);

    // null
    var foo = null;
    console.log(foo)

    // undefined
    var appleType;
    console.log(appleType);
    appleType = "Mac";
    console.log(appleType);

    // number
    var a = 10;
    var b = 20;
    var total = a + b;
    // console.log(a);
    // console.log(b);
    console.log(total);

    console.log((10 + 20) / 2);

    console.log(4 * 5);

    var smallNumber = .93;
    
    console.log(smallNumber);

    var random = Math.random() * 10;
    var round = Math.round(random);
    console.log(round);

    console.log(Math.PI)

    // string - Anything in Quotes
    var first = "Dan";
    var last = "Hahn";
    var year = 2008;
    var fullName = first + last + " " + year;
    console.log(fullName);

    var fullname2 = `Hi Class my name is ${first} ${last}`;
    console.log(fullname2);

    var name = "Dan Hahn";
    console.log(name.length);
    console.log(name.charAt(2));
    console.log(name.link('https://www.svahtml.com'));
    


  </script>
</body>
</html>
